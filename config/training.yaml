# Training configuration

# Training duration
epochs: 150
early_stopping_patience: 20

# Optimizer
optimizer:
  name: sgd
  lr: 0.01
  momentum: 0.9
  weight_decay: 0.0001

# Scheduler
scheduler:
  name: polynomial
  power: 0.9

# Loss function
loss_type: combined
dice_weight: 0.5
ce_weight: 0.5

# Training settings
use_amp: true
gradient_clip_val: 1.0

# Checkpointing
save_every_n_epochs: 50
save_best: true
save_last: true

# Validation
val_every_n_epochs: 1

# Paths
checkpoint_dir: experiments/checkpoints
log_dir: logs
tensorboard_dir: experiments/runs

# Resume training
resume_from_checkpoint: null

# Random seed
seed: 42
deterministic: true