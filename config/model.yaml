# Model architecture configuration

model:
  model_name: R50-ViT-B16

  # Patch settings
  patches:
    size: [1, 1]
    grid: [14, 14]

  # Transformer settings
  hidden_size: 768

  transformer:
    num_heads: 12
    num_layers: 12
    mlp_dim: 3072
    attention_dropout_rate: 0.0
    dropout_rate: 0.1

  # ResNet settings
  resnet:
    num_layers: [3, 4, 9]
    width_factor: 1

  # Decoder settings
  head_channels: 512
  decoder_channels: [256, 128, 64, 16]
  skip_channels: [64, 256, 512, 1024]
  n_skip: 3

  # Output settings
  n_classes: 9
  activation: softmax

  # Pretrained weights
  pretrained_path: models/vit_checkpoint/imagenet21k/R50+ViT-B_16.npz

  # Other settings
  classifier: seg
  representation_size: null