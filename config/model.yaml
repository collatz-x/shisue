# Model architecture configuration

model_name: R50-ViT-B16

# Patch settings
patches:
  size: [16, 16]
  grid: [16, 16]

patch_size: 16

# Transformer settings
hidden_size: 768

transformer:
  num_heads: 12
  num_layers: 12
  mlp_dim: 3072
  attention_dropout_rate: 0.0
  dropout_rate: 0.1

# ResNet settings
resnet:
  num_layers: [3, 4, 9]
  width_factor: 1

# Decoder settings
decoder_channels: [256, 128, 64, 16]
skip_channels: [512, 256, 64, 16]
n_skip: 3

# Output settings
n_classes: 2
activation: softmax

# Pretrained weights
pretrained_path: null
resnet_pretrained_path: null

# Other settings
classifier: seg
representation_size: null